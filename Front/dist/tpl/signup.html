<div class="container w-xxxl w-auto-xs">
    <p class="navbar-brand block m-t">{{app.name}}</p>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>{{app.subtitle}}</strong>
        </div>
        <form name="form" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" placeholder="Name" class="form-control" ng-model="user.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" placeholder="Email" class="form-control" ng-model="user.email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Site</label>
                <div class="col-sm-9">
                    <input type="text" placeholder="Site" class="form-control" ng-model="user.site" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">PV/Month</label>
                <div class="col-sm-9">
                    <input type="number" placeholder="PV" class="form-control" ng-model="user.pv" required>
                </div>
            </div>

            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()"
                    ng-disabled='form.$invalid' translate>{{ 'signup' | translate }}
            </button>
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>Already have an account?</small>
            </p>
            <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block" translate>{{ 'signin' | translate }}</a>
        </form>
    </div>
    <div class="text-center">
        <p>
            <small class="text-muted">All Rights Reserved<br>&copy; 2016</small>
        </p>
    </div>
</div>
