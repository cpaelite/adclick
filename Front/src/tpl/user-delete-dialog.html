<md-dialog class="md-default-theme" ng-cloak>
    <md-dialog-content class="md-dialog-content">
        <p>Do you really want to remove invitation for {{invitation.email}}?</p>
    </md-dialog-content>

    <md-dialog-actions>
        <md-button class="md-primary md-raised" ng-click="ctrl.ok()">{{'ok' | translate}}</md-button>
        <md-button class="md-primary" ng-click="ctrl.cancel()">{{'cancel' | translate}}</md-button>
    </md-dialog-actions>
</md-dialog>
