    <div class="pricing-box clearfix">
        <ul class="li-con" ng-repeat="p in item.plan track by $index">
          <div class="plan-select" ng-class="{'isVisiable':p.id == planId}">
            <i class="material-icons">done</i>
            <span>You are currently subscribed to this plan</span>
          </div>
            <li class="w-md3 h-line{{$index}}">
                <div ng-bind-html="p.desc"></div>
                <button
                  class="btn p-btn btn-three p-btn-0{{$index + 1}}"
                  type="button"
                  ng-click="editChangePlan(p)"
                  ng-disabled="(p.level == level || (upgrade && (p.level < level)))"
                >
                  <p>SELECT PLAN<i class="icon-angle-right"></i></p>
                </button>
            </li>
        </ul>

  </md-dialog-content>
  <md-dialog-actions>
    <div flex>
      <p class="note" ng-show="groups.length != 1">
        You can change your account to one of the following:
        <a href="javascript:;" ng-repeat="group in groups" ng-click="changeGroup(group)">
          {{group.firstname}}
        </a>
      </p>
      <p class="note" ng-class="{hide: !noPlan}">Click <a href="javascript:;" ng-click="logout()">here</a>to log out from your account</p>
    </div>
    <md-button class="md-primary" ng-click="ctrl.cancel()" ng-class="{hide: noPlan}">{{'cancel' | translate}}</md-button>
