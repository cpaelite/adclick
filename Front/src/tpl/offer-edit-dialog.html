<md-dialog class="cs-edit-dialog" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 class="md-title">{{ctrl.title | translate}} - {{ctrl.titleType | translate}}</h2>
        </div>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content">

        <form name="editForm" ng-submit="ctrl.save()" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="item.name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Url：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="item.url" required>
                </div>
            </div>
            <div class="url-tokens-row form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-5">
                    <i>Available URL tokens:</i>
                    <div class="url-tokens">
                        <div class="url-token" ng-repeat="url in urlItem" ng-click="urlTokenClick(url)">
                            <span class="url-token-icon">+</span>
                            <span class="url-token-caption">{{url}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Country: </label>
                <div class="col-sm-5">
                    <md-select class="cs-subform-select" ng-model="item.country" required>
                        <md-option value="1">American</md-option>
                        <md-option value="2">Canada</md-option>
                        <md-option value="3">China</md-option>
                    </md-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Affiliate network: </label>
                <div class="col-sm-5">
                    <md-select class="cs-subform-select" ng-model="item.AffiliateNetworkId" required>
                        <md-option value="1">EffectMobi</md-option>
                        <md-option value="2">hasoffer</md-option>
                    </md-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Postback Url：</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" ng-model="item.postbackUrl" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Payout：</label>
                <div class="col-sm-5">
                    <label class="radio-inline">
                        <input type="radio" ng-model="item.payoutMode" value="0"> Auto
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="item.payoutMode" value="1"> Manual
                    </label>
                </div>
            </div>
            <div class="form-group" ng-show="item.payoutMode == 1">
                <label class="col-sm-3 control-label" ng-modle="radioTitle"></label>
                <div class="col-sm-5">
                    <span class="dollar-icon">$</span>
                    <input type="text" class="form-control dollar-input" ng-model="item.payoutValue" ng-value="$">
                </div>
            </div>
            <div class="form-group tag-items">
                <label class="col-sm-3 control-label">Tags：</label>
                <div class="col-sm-5 selectize-input form-group">
                    <md-chips
                            ng-model="item.tags"
                            readonly="ctrl.readonly"
                            md-removable="ctrl.removable"
                            placeholder="Enter a tag"
                            delete-button-label="Remove Tag"
                            delete-hint="Press delete to remove tag"
                            secondary-placeholder="+Tag"
                            md-max-chips="10">
                    </md-chips>
                </div>
            </div>
        </form>

    </md-dialog-content>

    <md-dialog-actions>
        <md-button class="md-primary" ng-click="ctrl.save()" ng-disabled="editForm.$invalid">{{'save' | translate}}
        </md-button>
        <md-button class="md-primary" ng-click="ctrl.cancel()">{{'cancel' | translate}}</md-button>
    </md-dialog-actions>

</md-dialog>
