<md-dialog class="md-default-theme" ng-cloak style="width: 400px;">
  <md-toolbar>
    <div class="md-toolbar-tools cam-title">
      <h2 class="md-title">{{ctrl.title | translate}}</h2>
    </div>
  </md-toolbar>
    <md-dialog-content class="md-dialog-content">
      <p>{{ctrl.content | translate}}</p>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button class="md-primary md-raised" ng-click="ctrl.ok()">delete</md-button>
      <md-button class="md-primary" ng-click="ctrl.cancel()">cancel</md-button>
    </md-dialog-actions>
</md-dialog>
