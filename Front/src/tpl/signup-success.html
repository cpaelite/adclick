<div class="container sign-up-success">
  <h3>You did it</h3>
  <p>We are excited to <b>have you on board !</b></p>
  <div layout="row" layout-sm="column" class="sign-up-detail">
    <div class="col-sm-6">
      <p class="i-box"><i class="icon-envelope-alt"></i></p>
      <p>Check your email to confirm your registration(don't forget to check your spam)</p>
    </div>
    <div class="col-sm-5 col-sm-offset-1">
      <p class="i-box"><i class="icon-comments-alt"></i></p>
      <p>Connect with us for up-to-date information</p>
    </div>
  </div>
  <div class="btn-box">
    <button class="md-raised md-primary md-button md-ink-ripple"
      type="button"
      ng-click="goSignin()"
    >
        <span>Log in to Newbidder</span>
    </button>
  </div>
</div>

<!-- ga -->
<script type="text/javascript">
  ga('set', 'page', '/#/access/signup-success');
  ga('send', {'hitType': 'pageview', 'title': 'NewBidder'});
</script>
