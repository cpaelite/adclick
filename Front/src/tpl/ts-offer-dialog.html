<md-dialog class="cs-edit-dialog" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools cam-title">
            <h2 class="md-title">{{ctrl.title | translate}}</h2>
        </div>
    </md-toolbar>
    <md-dialog-content class="md-dialog-content">
        <form name="editForm" ng-submit="ctrl.save()" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name<span class="star-icon">*</span>:</label>
                <div class="col-sm-8">
                    <input type="text" name="name" class="form-control"
                      ng-model="formData.name"
                      required
                      ng-blur="checkName(formData.name, formData.id)"
                    />
                    <span class="text-danger" ng-show="(editForm.name.$touched || editForm.$submitted)&& editForm.name.$invalid">
                        <span ng-show="editForm.name.$error.required">Name is required.</span>
                        <span ng-show="editForm.name.$error.checkName">Name already exists.</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">AffiliateTemplate<span class="star-icon">*</span>:</label>
                <div class="col-sm-8">
                    <md-select name="ts" class="form-control form-control-none" ng-model="formData.affiliateId" ng-change="affilateChanged(formData.affiliateId)" required>
                        <md-option value=""></md-option>
                        <md-option value="{{affiliateTemplate.id}}" ng-repeat="affiliateTemplate in affiliateTemplates">{{affiliateTemplate.name}}</md-option>
                    </md-select>
                    <span class="text-danger" ng-show="(editForm.ts.$touched || editForm.$submitted) && editForm.ts.$invalid">
                        <span ng-show="editForm.ts.$error.required">Traffic source is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group" ng-show="affiliateTemplateObject.apiMode !== 2">
                <label class="col-sm-3 control-label">Token<span class="star-icon">*</span>:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="formData.token" required name="token"/>
                    <span class="text-danger" ng-show="(editForm.token.$touched || editForm.$submitted) && editForm.token.$invalid">
                        <span ng-show="editForm.token.$error.required">Token is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group" ng-show="affiliateTemplateObject.apiMode !== 1">
                <label class="col-sm-3 control-label">Account<span class="star-icon">*</span>:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="formData.account" required name="account"/>
                    <span class="text-danger" ng-show="(editForm.account.$touched || editForm.$submitted) && editForm.account.$invalid">
                        <span ng-show="editForm.account.$error.required">Account is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group" ng-show="affiliateTemplateObject.apiMode !== 1">
                <label class="col-sm-3 control-label">Password<span class="star-icon">*</span>:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="formData.password" required name="password"/>
                    <span class="text-danger" ng-show="(editForm.password.$touched || editForm.$submitted) && editForm.password.$invalid">
                        <span ng-show="editForm.password.$error.required">Password is required.</span>
                    </span>
                </div>
            </div>
        </form>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button class="md-primary" ng-click="ctrl.save()" ng-disabled="editForm.$invalid || saveStatus">{{'save' | translate}}
        </md-button>
        <md-button class="md-primary" ng-click="ctrl.cancel()">{{'cancel' | translate}}</md-button>
    </md-dialog-actions>
</md-dialog>
