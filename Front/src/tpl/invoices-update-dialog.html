<md-dialog class="cs-edit-dialog" ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools cam-title">
            <h2 class="md-title">{{ctrl.title | translate}} - {{ctrl.titleType | translate}}</h2>
        </div>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content">
        <form name="editForm" ng-submit="ctrl.save()" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Billing name<span class="star-icon">*</span>: </label>
                <div class="col-sm-6">
                    <input type="text" name="billingname" class="form-control" ng-model="item.billingname" required>
                    <span style="color:red" ng-show="editForm.billingname.$dirty && editForm.billingname.$invalid">
                    <span ng-show="editForm.billingname.$error.required">Billing Name is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Address line 1<span class="star-icon">*</span>: </label>
                <div class="col-sm-6">
                    <input type="text" name="addressline1" class="form-control" ng-model="item.addressline1" required>
                    <span style="color:red" ng-show="editForm.addressline1.$dirty && editForm.addressline1.$invalid">
                        <span ng-show="editForm.addressline1.$error.required">Name is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Address line 2: </label>
                <div class="col-sm-6">
                    <input type="text" name="addressline2" class="form-control" ng-model="item.addressline2">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">City<span class="star-icon">*</span>: </label>
                <div class="col-sm-6">
                    <input type="text" name="city" class="form-control" ng-model="item.city" required>
                    <span style="color:red" ng-show="editForm.city.$dirty && editForm.city.$invalid">
                        <span ng-show="editForm.city.$error.required">Name is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">ZIP / Postal code<span class="star-icon">*</span>: </label>
                <div class="col-sm-6">
                    <input type="text" name="postalcode" class="form-control" ng-model="item.postalcode" required>
                    <span style="color:red" ng-show="editForm.postalcode.$dirty && editForm.postalcode.$invalid">
                        <span ng-show="editForm.postalcode.$error.required">Name is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">State / Region<span class="star-icon">*</span>: </label>
                <div class="col-sm-6">
                    <input type="text" name="stateregion" class="form-control" ng-model="item.stateregion" required>
                    <span style="color:red" ng-show="editForm.stateregion.$dirty && editForm.stateregion.$invalid">
                        <span ng-show="editForm.stateregion.$error.required">Name is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Country<span class="star-icon">*</span>: </label>
                <div class="col-sm-6">
                    <md-select class="cs-subform-select" name="country" ng-model="item.country" required>
                        <md-option value="{{country.value}}" ng-repeat="country in countries">{{country.display}}</md-option>
                    </md-select>
                    <span style="color:red" ng-show="editForm.country.$dirty && editForm.country.$invalid">
                    <span ng-show="editForm.country.$error.required">Country is required.</span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">SSN / TAX / VAT ID: </label>
                <div class="col-sm-6">
                    <input type="text" name="ssntaxvatid" class="form-control" ng-model="item.ssntaxvatid">
                </div>
            </div>
        </form>

    </md-dialog-content>

    <md-dialog-actions>
        <md-button class="md-primary" ng-disabled="editForm.$invalid || invoicesUpdateStatus" ng-click="toPayPal()">{{'save' | translate}}</md-button>
        <md-button class="md-primary" ng-click="ctrl.cancel()">{{'cancel' | translate}}
        </md-button>
    </md-dialog-actions>

</md-dialog>
