<md-dialog class="md-default-theme" ng-cloak>
    <md-dialog-content class="md-dialog-content">
        <h2 class="md-title">{{ctrl.title | translate}}</h2>
        <p>{{ctrl.content | translate}}</p>

        <p class="text-danger" ng-if="ctrl.error" layout="row" layout-align="center center">
            <span><md-icon class="text-danger">error_outline</md-icon>&nbsp; {{ctrl.error}}</span>
        </p>

        <div layout="row" layout-sm="column" layout-align="space-around">
            <md-progress-circular md-mode="indeterminate" ng-show="ctrl.onprocess" class="md-accent"
                                  md-diameter="30"></md-progress-circular>
        </div>
    </md-dialog-content>

    <md-dialog-actions>
        <md-button class="md-primary md-raised" ng-click="ctrl.ok()">{{'ok' | translate}}</md-button>
        <md-button class="md-primary" ng-click="ctrl.cancel()">{{'cancel' | translate}}</md-button>
    </md-dialog-actions>
</md-dialog>
