<header class="navbar">
    <div class="md-toolbar-tools">
        <h1>{{app.name}}</h1>

        <div flex></div>
        <div class="home">
            <i class="material-icons" ng-click="toReport()">home</i>
        </div>
        <div class="setting">
            <i class="material-icons" ng-click="toSetting()">settings</i>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <!-- dropdown for user -->
            <li class="dropdown" uib-dropdown>
                <a href class="dropdown-toggle clear" uib-dropdown-toggle>
                    <i class="material-icons md-mini">&#xE87C;</i>
                    <span class="hidden-sm hidden-md text-md">{{currentUser.name}}</span>
                    <i class="material-icons md-mini">&#xE313;</i>
                </a>
                <ul class="dropdown-menu animated fadeInRight w" uib-dropdown-menu>
                    <li>
                        <a href ng-click="logout()">{{'logout' | translate}}</a>
                    </li>
                </ul>
            </li>
            <!-- / dropdown -->
        </ul>
    </div>
</header>

<!-- <md-sidenav md-is-locked-open="screenGtSmall" md-component-id="left"
            class="md-sidenav-left md-whiteframe-z2 cs-left-aside"> -->

<md-sidenav class="md-sidenav-left md-whiteframe-z2 cs-left-aside">
    <nav ui-nav class="navi clearfix">
        <ul class="nav">
            <li ui-sref-active="active">
                <a ui-sref="setApp.profile" md-ink-ripple>
                    <md-icon class="material-icons md-dark md-18 nav-icon">view_list</md-icon>
                    <span>{{'profile' | translate}}</span>
                </a>
            </li>
        </ul>
    </nav>
</md-sidenav>

<md-content flex layout="column" class="main-content cs-main-content">
    <div ui-butterbar></div>
    <div ui-view flex layout="column"></div>
</md-content>
